<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            color: black;
            border: 1px solid rgb(180, 180, 180);
            cursor: pointer;
        }

        input:hover {
            background-color: lightgray;
        }

        p {
            font-size: 10pt;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <p id="res">Informe um nao para saber se ele é bissexto</p>

    <script>
        function clicar() {
            var yearChecked = window.prompt('Qual é o ano que você quer verificar?')
            var resultLeapYear = Number(yearChecked%4)
            var resultParagraph = document.getElementById('res')
            var styleStrongTag = document.getElementsByTagName('strong')
            if (resultLeapYear == 0) {
                resultParagraph.innerHTML = `<h2>Analisando o ano de ${yearChecked}...</h2>
                <p>A ano de ${yearChecked} <strong style="background-color: #A6EB9A; font-weight: bold">É BISSEXTO</strong> &#x2705</p>`
            } else {
                resultParagraph.innerHTML = `<h2>Analisando o ano de ${yearChecked}...</h2>
                <p>A ano de ${yearChecked} <strong style="background-color: #E28783; font-weight: bold">NÃO É BISSEXTO</strong> &#x274C</p>`
            }
        }
    </script>
</body>
</html>
