<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            color: black;
            border: 1px solid rgb(180, 180, 180);
            cursor: pointer;
        }

        input:hover {
            background-color: lightgray;
        }

        p {
            font-size: 10pt;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        function clicar() {
        var temp = Number(window.prompt('Dgitei uma temperatura em ºC(Celsius)'))
        var res = document.getElementById('res')
        res.innerHTML = `<h2>A temperatura de ${temp}ºC, corresponde a...</h2>
        <p>${temp + 273}ºK(Kelvin)</p>
        <p>${1.8*temp + 32}ºF(Fahrenheit)</p>`
        }
    </script>
</body>
</html>
