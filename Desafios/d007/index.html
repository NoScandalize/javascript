<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor R$ → US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            color: black;
            border: 1px solid rgb(180, 180, 180);
            cursor: pointer;
        }

        input:hover {
            background-color: lightgray;
        }

        p {
            font-size: 10pt;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ → US$</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        var cot = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        function clicar() {
        var rs = Number(window.prompt('Quantos R$ você tem na carteira?'))
        var res = document.getElementById('res')
        res.innerHTML = `<h2>Com R$ ${rs},00, você conseguirá comprar US$ ${rs/cot},00.</h2>`
        }
    </script>
</body>
</html>
