<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            color: black;
            border: 1px solid rgb(180, 180, 180);
            cursor: pointer;
        }

        input:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="clicar()">

    <script>
        function clicar() {
            var prod = window.prompt('Que produto você está comprando?')
            var custo = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
            var rec = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`))
            alert(`Você comprou ${prod} que custou R$ ${custo},00.
Deu R$ ${rec},00 em dinheiro e vai receber R$ ${rec - custo},00 de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
