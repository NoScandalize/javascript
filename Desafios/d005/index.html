<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px;
            color: black;
            border: 1px solid rgb(180, 180, 180);
            cursor: pointer;
        }

        input:hover {
            background-color: lightgray;
        }

        p {
            font-size: 10pt;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        function clicar() {
            var dis = Number(window.prompt('Digite uma distância em metros (m)'))
            var res = document.getElementById('res')
            res.innerHTML = `<h2><strong>A distância de ${dis} metros, corresponde a ...</strong></h2><p>${dis/1000} quilômetros (Km)</p><p>${dis/100} hectômetros (Hm)</p><p>${dis/10} decâmetros (Dam)</p><p>${dis*10} decímetros (dm)</p><p>${dis*100} centímetros (cm)</p><p>${dis*1000} milímetros (mm)</p>`
            res.style.fontSize = '16px'
            res.style.color = 'black'
            res.style.fontWeight = 'normal'
        }
    </script>
</body>
</html>
